<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view locale="#{facesContext.externalContext.requestLocale}">
<h:head>
	<title><ui:insert name="title">GUIROAR</ui:insert></title>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style_cadastros.css" />
	
    
</h:head>

<h:body>
	<h:form>
	<div class="container">
	
				<p style="text-align:center;color:green;">#{adminMB.sucesso}</p>
		<div class="tela_login" style="max-height: 310px;">
		
			<h1 class="logo"></h1>
			
			<fieldset class="grupo"	style="width: 99%; margin: 0; margin-bottom: 20px;">
			
							
				<div class="campo" style="width: 100%; margin: 0;">
					<label for="snome">#{res.user}</label>
					<h:inputText style="width: 100%" value="#{adminMB.admin.user}"  id="user" required="true"
										requiredMessage="#{res.emptyField}" />
									<h:message for="user" styleClass="titulo_Vermelho" />
					
				
					<label for="nome" style="margin-top:10px;">#{res.senha}</label>
					<h:inputSecret style="width: 100%" value="#{adminMB.admin.pass}"   id="pass" required="true"
										requiredMessage="#{res.emptyField}" />
									<h:message for="pass" styleClass="titulo_Vermelho" />
				</div>			
									
			</fieldset>
			<h:commandButton class="botao" value="#{res.login}"
							action="#{adminMB.login}" style="float:right;"></h:commandButton>
							
				<p style="text-align:center;color:red;">#{adminMB.erro}</p>
		
	    </div> 

	</div>
</h:form>
</h:body>
	</f:view>
</html>
