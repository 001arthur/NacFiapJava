<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="cadastros container">
				<div>
					<p class="titulo_Rosa">
						Confirmacao do pedido <i class="fa fa-shopping-cart"></i>
					</p>
					
					<h:panelGroup rendered="#{not empty carrinhoMB.carrinho}">
					
						<table style="float:right;border:2px solid #ccc;margin-left:10px;padding:15px;margin-top:15px;margin-right:10%;">
							<tr>
								<td style="text-align:center;" colspan="2">
									<h1>Total do pedido:</h1><br></br>
								</td>
							</tr>
							<tr>
								<td>Valor dos livros: </td><td style="text-align:right;">R$ #{carrinhoMB.totalCarrinho}</td>	
							</tr>
							<tr>					
								<td>Valor com frete: </td><td style="text-align:right;">R$ #{carrinhoMB.calculaFrete}</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align:right;">
									Atualizar frete
								</td>
							</tr>
						</table>
					
						<fieldset class="grupo" style="width:50%;margin-left:10%;">
							<fieldset class="grupo"
								style="width: 100%; margin: 0; margin-bottom: 20px;">
								
								<div class="campo" style="width: 70%; padding-right:5px; margin: 0;">
									<label for="nome">Nome impresso no cartão</label>
									<h:inputText style="width: 100%"
										value="#{livroMB.livro.nomeLivro}" />
								</div>
								<div class="campo" style="width: 30%; margin: 0;">
									<label for="snome">Vencimento</label>
									<h:inputText style="width: 100%"
										value="#{carrinhoMB.livro.codIsbn}"
										disabled="#{not empty livroMB.livro.codIsbn}" />
								</div>
							</fieldset>

							<fieldset class="grupo"
								style="width: 100%; margin: 0; margin-bottom: 20px;">
								
								<div class="campo"
									style="width: 80%; margin: 0; padding-right: 5px;">
									<label for="snome">Numero do cartão</label>
									<h:inputText style="width: 100%;"
										value="#{livroMB.livro.paginas}" />
								</div>
								
								<div class="campo" style="width: 20%; margin: 0;">
									<label for="snome">CVV</label>
									<h:inputText style="width: 100%"
										value="#{carrinhoMB.livro.codIsbn}"
										disabled="#{not empty livroMB.livro.codIsbn}" />
								</div>
							
							</fieldset>
							
						</fieldset>

					</h:panelGroup>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
