<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{facesContext.externalContext.requestLocale}">

	<ui:composition template="/WEB-INF/_template.xhtml">
		<ui:define name="content">
			<h:form>
				
				<div class="cadastos container"  style="background-color: #ccc;">
					<div id="main_block">
							<p class="titulo_Rosa" style="text-align:left; font-size:30px;">
							#{res.searchLabel}<i class="fa fa-shopping-cart"></i>
						</p>
						
				<h:panelGroup rendered="#{not empty livroMB.livrosPesquisar}">
						<div id="items">
							<ui:repeat var="l" value="#{livroMB.livrosPesquisar}">
								<div class="item">
									<img src="img/livros/livro1.jpg" alt="" width="150"
										height="128" /><br />
									<p>#{l.nomeLivro}</p>
									<h:panelGroup rendered="#{l.desconto > 0.0}" >
										<span style="width:100%;margin-left:-10px;"><strike>R$#{l.preco}</strike> &nbsp;#{l.descontoConta}
										
										<b style="font-size:11px;">(#{l.desconto}%)</b></span> 
									</h:panelGroup>
									<h:panelGroup rendered="#{l.desconto == 0.0}" >
										<span style="width:100%;margin-left:-10px;">R$#{l.preco}</span> 
									</h:panelGroup>
									<div class="conjunto_cart_heart">
										<h:commandLink styleClass="add_desejo" action="#{geralMB.adicionarListaDeDesejos}">
											<f:setPropertyActionListener value="#{l.id}"
												target="#{geralMB.livro.id}" />
										</h:commandLink>
										<h:commandLink styleClass="buy"
											action="#{carrinhoMB.adcionarCarrinho}">

											<f:setPropertyActionListener value="#{l.id}"
												target="#{carrinhoMB.livro.id}" />
										</h:commandLink>
									</div>
								</div>
							</ui:repeat>
						</div>
						
				</h:panelGroup>
				<h:panelGroup rendered="#{empty livroMB.livrosPesquisar}">
					<h1 style="font-size:30px;">NADA ENCONTRADO</h1>
				</h:panelGroup>
						
						
					</div>
				</div>

				<div class="newsletter container">
					<h2>#{res.subscribe}</h2>
					<h3>#{res.news}</h3>
					<input type="email" name="email" placeholder="seu email" />
					<button>#{res.resignupNews}</button>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
