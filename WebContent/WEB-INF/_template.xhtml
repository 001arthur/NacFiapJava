<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><ui:insert name="title">GUIROAR</ui:insert></title>

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/btn_buscar.css" />
	<link rel="stylesheet" href="css/style_cadastros.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
    
</h:head>

<h:body>
	
		<div class="cabecalho container">
		<h:form>			
			<h:commandLink  action="index" class="logo"></h:commandLink>
		</h:form>
		
		<p:commandButton icon="fa-bars" class="btn-menu" ></p:commandButton>
		
		<h:form class="carrinho">			
			<h:commandLink action="#{geralMB.abrirCarrinho}"><img src="img/cart.svg" alt="Carrinho" style=""/> (#{carrinhoMB.quantCarrinho})</h:commandLink>
		</h:form>		
		
		<div class="menu">
			
			
			<ul>
				
				<h:form>
				<li>
					<h:inputText type="search" class="search_input" name="search" a:placeholder="#{res.search}" value="#{livroMB.livro.nomeLivro}"/> 
					<h:commandButton value="lala" class="search_input_button" action="#{livroMB.pesquisarLivro}"></h:commandButton>
				</li>
					<li><h:commandLink action="#{geralMB.listaDesejo}">#{res.wishList}</h:commandLink></li>
					<li><h:commandLink action="#{geralMB.abrirLoginAdmin}">#{res.admin}</h:commandLink></li>
					<!-- <li><h:commandLink action="Index">#{res.exit}</h:commandLink></li> -->
				</h:form>
			</ul>
		</div>
	</div>



	<div id="content">
	  <ui:insert name="content">    	
	  </ui:insert>
	</div>
	
	<div class="rodape container bg-gradient">
       <div class="social-icons">
         <h:form>
            <h:commandLink href="#" class="fa fa-facebook"></h:commandLink><!-- Tags -->
            <h:commandLink href="#" class="fa fa-twitter"></h:commandLink><!-- Tags -->
            <h:commandLink href="#" class="fa fa-google"></h:commandLink><!-- Tags -->
            <h:commandLink href="#" class="fa fa-instagram"></h:commandLink><!-- Tags -->
            <h:commandLink href="#" class="fa fa-envelope"></h:commandLink><!-- Tags -->
          </h:form>
          </div>
          <p class="copyright">
            Copyright Â© Guiroar 2017.#{res.copyright}
		  </p>
	</div>  


<script src="http://code.jquery.com/jquery-1.12.0.min.js" />
<script>
$(".btn-menu").click(function(){
		$(".menu").show();
});
$(".btn-close").click(function(){
		$(".menu").hide();
});
</script>	
	
</h:body>

</html>
