<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="content">

		<div class="cadastros container">
			<div>
				<p class="titulo_Rosa">
					Carrinho <i class="fa fa-shopping-cart"></i>
				</p>

				<table class="carrinho_final">
					<tr>
						<th style="width: 15%;">Produto(s)</th>
						<th>Quantidade</th>
						<th>Entrega</th>
						<th>Valor Unit√°rio</th>
						<th>Valor total</th>
					</tr>
					<ui:repeat var="l" value="#{carrinhoMB.carrinhoLivros}">

							<td style="width: 15%;">#{l.nomeLivro}</td>
							<td><h:inputText value="#{l.qtd}"/></td>
							<td>-</td>
							<td>#{l.preco}</td>
							<td>#{l.totalValor}</td>
						</tr>
					</ui:repeat>
					<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td style="color: red;">#{carrinhoMB.totalCarrinho}</td>
					</tr>
				</table>
				<img src="img/refresh.ico" width="17px" height="18px" style="float:right;" />
				<div class="container carrinho_c">
					<div class="cep">
						<p>Simule o prazo de entrega e o frete para seu CEP abaixo:</p>
					</div>
					<div class="produtos_total"></div>
				</div>

			</div>
		</div>


	</ui:define>
