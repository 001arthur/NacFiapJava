<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/_templateADM.xhtml">
	<ui:define name="content">

		<div class="cadastros container">
			<div>
				<p class="titulo_Rosa">#{res.registerBook}</p>

				<h:form>
					<fieldset class="grupo">
						<fieldset class="grupo" style="width:99%;margin:0;margin-bottom:20px;">
							<div class="campo" style="width: 8em;margin:0;">
								<label for="snome">#{res.codIsbn}</label>
								<h:inputText style="width: 7em" value="#{livroMB.livro.codIsbn}" />
							</div>
							<div class="campo"  style="width: calc(100% - 8em);margin:0;">
								<label for="nome">#{res.name}</label>
								<h:inputText style="width: 100%"
									value="#{livroMB.livro.nomeLivro}" />
							</div>
						</fieldset>
						<fieldset class="grupo" style="width:99%;margin:0;margin-bottom:20px;">
							<div class="campo" style="width:33%;margin:0;padding-right:5px;">
								<label for="snome">#{res.qtdPage}</label>
								<h:inputText style="width: 100%;" value="#{livroMB.livro.paginas}" />
							</div>
							<div class="campo" style="width:33%;margin:0;padding-right:5px;">
								<label for="snome">#{res.edition}</label>
								<h:inputText style="width: 100%;" value="#{livroMB.livro.edicao}" />
							</div>
							<div class="campo" style="width:33%;margin:0;padding-right:5px;">
								<label for="snome">#{res.price}</label>
								<h:inputText style="width: 100%;" value="#{livroMB.livro.preco}" />
							</div>
						</fieldset>
					</fieldset>

					<fieldset class="grupo" style="width:99%;margin:0;margin-bottom:20px;">
						<div class="campo" style="width:33%;margin:0;padding-right:5px;">
							<label for="estado">#{res.author}</label>
							<h:selectOneMenu value="#{livroMB.livro.autorId}" style="width: 100%;">
								<f:selectItems value="#{autorMB.items}" var="a"
									itemLabel="#{a.firstName}" itemValue="#{a.id}" />
							</h:selectOneMenu>
						</div>
						<div class="campo" style="width:33%;margin:0;padding-right:5px;">
							<label for="estado">#{res.genre}</label>

							<h:selectOneMenu value="#{livroMB.livro.generoId}" style="width: 100%;">
								<f:selectItems value="#{generoMB.items}" var="g"
									itemLabel="#{g.nome}" itemValue="#{g.id}" 
									
									/>
							</h:selectOneMenu>
						</div>
						<div class="campo" style="width:33%;margin:0;padding-right:5px;">
							<label for="estado">#{res.publisher}</label>
							<h:selectOneMenu value="#{livroMB.livro.editoraId}" style="width: 100%;">
								<f:selectItems value="#{editoraMB.items}" var="e"
									itemLabel="#{e.nome}" itemValue="#{e.id}" />
							</h:selectOneMenu>
						</div>

					</fieldset>


					<h:commandButton value="#{res.submit}"
						action="#{livroMB.cadastrarLivro}" styleClass="botao" />

				</h:form>

			</div>
			<div>
				<table style="width: 100%;">
					<tr>
						<td>#</td>
						<td>Livro</td>
						<td>Preço</td>
						<td>Ações</td>
					</tr>
					<ui:repeat var="l" value="#{livroMB.livros}">
						<tr>
							<td>#{l.id}</td>
							<td>#{l.nomeLivro}</td>
							<td>#{l.editoraId}</td>
							<td>Editar | Excluir</td>
						</tr>
					</ui:repeat>
				</table>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
